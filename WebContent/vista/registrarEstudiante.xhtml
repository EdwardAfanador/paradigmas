<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"	>
	
<h:head> </h:head> <h:body style="text-align:center">
    <p:growl id="mensajes" showDetail="true" life="2000" />
   <h:form>
      <p:panel header="Registrarse" style="width:400px">
        <h:panelGrid columns="2" cellpadding="5">
        <h:outputLabel for="idE" value="Usuario: " />
          <p:inputText value="#{controladorLogin.estudiante.ID_Estudiante}" id="ID_E"
             required="true" label="ID_E" />
          <h:outputLabel for="nombre" value="Nombre:" />
          <p:inputText value="#{controladorLogin.estudiante.nombre_Estudiante}" id="nombre"
             required="true" label="nombre" />
          <h:outputLabel for="Apellido" value="Apellido:" />
        <p:inputText value="#{controladorLogin.estudiante.apellido_Estudiante}" id="apellido" required="true"
           label="apellido" />
           <h:outputLabel for="contraseñaE" value="Contraseña: " />
          <p:password value="#{controladorLogin.login.contraseña}" id="contraseñaE"
             required="true" label="contraseñaE" />
            <h:outputLabel for="edad" value="Edad:" />
          <p:inputText value="#{controladorLogin.estudiante.edad_Estudiante}" id="edad"
             required="true" label="edad" />
          <h:outputLabel for="numero" value="Numero Telefono:" />
        <p:inputText value="#{controladorLogin.estudiante.numero_Telefono}" id="numero" required="true"
           label="numero" />
           <h:outputLabel for="pais" value="Pais:" />
        <p:inputText value="#{controladorLogin.estudiante.pais_Estudiante}" id="pais" required="true"
           label="pais" />
           <h:outputLabel for="universidad" value="Universidad:" />
        <p:inputText value="#{controladorLogin.estudiante.universidad_Estudiante}" id="universidad" required="true"
           label="universidad" />
     
        
                    
         <f:facet name="footer">
             <p:commandButton id="guardarregistro" value="Guardar"
             actionListener = "#{controladorLogin.guardar}" update=":mensajes"
             oncomplete="manejarRegistrar(xhr,status,args)" />
        </f:facet>               
              
      </h:panelGrid>
    </p:panel>
  </h:form>
</h:body>

<script type="text/javascript">
  //<![CDATA[
function manejarRegistrar(xhr, status, args) {
    if (!args.validationFailed && args.estaLogeadoxd) {
      setTimeout(function() {
        window.location = args.view;
      }, 200);
    }
  }
//]]>
</script>
</html>
