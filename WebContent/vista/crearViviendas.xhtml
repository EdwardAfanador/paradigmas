 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"	>
    
    
    <h:head> </h:head> 
<h:body style="text-align:center">
    <p:growl id="mensajes1" showDetail="true" life="2000" />
   <h:form>
      <p:panel header="Crear Vivienda" style="width:600px">
        <h:panelGrid columns="2" cellpadding="5">
          <h:outputLabel for="ID_Vivienda" value="ID: " />
          <p:inputText value="#{controladorLogin.vivienda.ID_Vivienda}" id="ID_Vivienda"
              label="ID_Vivienda" />
            <h:outputLabel for="costo_Vivienda" value="Costo Vivienda: " />
          <p:inputText value ="#{controladorLogin.vivienda.costo_Vivienda}"  id="costo_Vivienda"
              label="costo_Vivienda" />
              <h:outputLabel for="descripcion_Vivienda" value="Descripcion Vivienda: " />
          <p:inputText value ="#{controladorLogin.vivienda.descripcion_Vivienda}"  id="descripcion_Vivienda"
              label="descripcion_Vivienda" />  
              <h:outputLabel for="direccion_Vivienda" value="Direccion Vivienda: " />
          <p:inputText value="#{controladorLogin.vivienda.direccion_Vivienda}" id="direccion_Vivienda"
              label="direccion_Vivienda" />
              <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
        <p:outputLabel for="tipo_Vivienda" value="Tipo Vivienda:" />
        <p:selectOneMenu id="tipo_Vivienda" value="#{controladorLogin.vivienda.tipo_Vivienda}" style="width:125px">
        
      
            <f:selectItem itemLabel="Apartamento" itemValue="1" />
            <f:selectItem itemLabel="ApartaEstudio" itemValue="2" />
            <f:selectItem itemLabel="Habitacion" itemValue="3" />
        </p:selectOneMenu>
              </h:panelGrid>
              <f:facet name="footer">
             <p:commandButton id="guardarvivienda" value="Guardar"
             actionListener = "#{controladorLogin.guardarVivienda}" update=":mensajes1"
             oncomplete="manejarRegistrar(xhr,status,args)" />
        </f:facet>               
              
      </h:panelGrid>
    </p:panel>
  </h:form>
</h:body>

<script type="text/javascript">
  //<![CDATA[
function manejarRegistrar(xhr, status, args) {
    if (!args.validationFailed && args.estaLogeadoxd) {
      setTimeout(function() {
        window.location = args.view;
      }, 200);
    }
  }
//]]>
</script>
</html>
